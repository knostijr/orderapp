<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderApp</title>

    <link rel="icon" type="image/png" href="./assets/Favicon/favicon-16x16.png">
    </link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,
    wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..
    900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/navbar.css">


    <script src="scripts/script.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/datenbank.js"></script>

</head>

<body onload="init()">
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <img class="logo-sizing" src="assets/Logo/Logo.png">
                <img class="icon-sizing" src="assets/Favicon/apple-touch-icon.png">
            </div>
        </nav>
    </header>

    <div class="main-container" id="content">
        <div class="left-container">
            <img class="opener-controll" src="assets/img/opener.jpg">
            <div class="left-container-input">
                <div>
                    <h2>Casa de Pizza</h2>
                </div>
                <div class="span-cnt">
                    <span class="span-color" id="evaluation">Bewertung (4,2 von 5 Sternen)</span>
                </div>

                <div class="menu-bar-container">
                    <nav class="menu-bar">
                        <img src="./assets/icon/icon-arrow-menu.png">
                        <a href="">Hauptgericht</a>
                        <a href="">Beilagen</a>
                    </nav>
                </div>

                <div class="main-food">
                    <img src="./assets/img/hauptgericht.jpg">
                    <span>Hauptgerichte</span>
                </div>
            </div>
            <div id="pizza-content" class="all-dishes"></div>
        </div>

        <div class="right-container" id="orderBasket">
            <div class="basked">
                <div class="basked-input">
                    <h3>Warenkorb</h3>
                </div>
                <hr>

                <div id="basket-wrapper" class="basked-dishes-input"></div>

                <hr class="seperation">

                <div class="total-price">
                    <span>Zwischensumme</span>
                    <p id="subtotal">0</p>
                </div>
                <div class="total-price">
                    <span>Lieferkosten</span>
                    <p>5.00â‚¬</p>
                </div>
                <div class="total-price">
                    <span style="font-weight: 800;">Gesamtkosten</span>
                    <p id="totalPrice"></p>
                </div>
                <div class="btn-controller">
                    <button onclick="sendBasket()" class="sende-basket-button">Bestellen</button>
                </div>
                <div class="order-done-container">
                    <p class="order-done" id="order-succesfull"></p>
                </div>
            </div>
        </div>
    </div>

    </div>


    <footer>
        <button onclick="toggleButton()" class="d-none">Warenkorb</button>
    </footer>
</body>

</html>
